<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="popup.css">
    <style>
        /* Add minimal extra styles for new buttons */
        .btn.editor {
            background-color: #f59e0b;
            color: white;
        }

        .btn.editor:hover {
            background-color: #d97706;
        }

        .btn.clear {
            background-color: #ef4444;
            color: white;
            margin-top: 8px;
            font-size: 11px;
            padding: 4px 8px;
        }

        .editor-controls {
            margin-top: 16px;
            padding-top: 16px;
            border-top: 1px solid #334155;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <div class="title">OSP Companion</div>
            <div class="status-indicator connected" id="status-indicator"></div>
        </div>

        <div class="content">
            <div class="info-panel">
                <div class="info-row">
                    <span class="label">Platform:</span>
                    <span class="value" id="platform-name">-</span>
                </div>
            </div>

            <div class="actions">
                <button id="btn-toggle-editor" class="btn editor">Enable Visual Editor</button>
            </div>

            <div class="editor-controls">
                <div class="info-row">
                    <span class="label">Saved Rules:</span>
                    <span class="value" id="rule-count">0</span>
                </div>
                <button id="btn-clear-rules" class="btn clear">Clear All Saved Rules</button>
            </div>

            <div class="logs" id="log-container">
                <div class="log-entry system">Extension loaded.</div>
            </div>
        </div>
    </div>
    <script src="popup.js"></script>
</body>

</html>
