<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="popup.css">
</head>

<body>
    <div class="container">
        <div class="header">
            <div class="title">OSP Companion</div>
            <div class="status-indicator disconnected" id="status-indicator" title="Disconnected"></div>
        </div>

        <div class="content">
            <div class="info-panel">
                <div class="info-row">
                    <span class="label">Status:</span>
                    <span class="value" id="connection-status">Disconnected</span>
                </div>
                <div class="info-row">
                    <span class="label">Step:</span>
                    <span class="value" id="current-step">-</span>
                </div>
            </div>

            <div class="actions">
                <button id="btn-start-recording" class="btn primary" disabled>Start Recording</button>
                <button id="btn-stop-recording" class="btn secondary hidden">Stop Recording</button>
            </div>

            <div class="logs" id="log-container">
                <div class="log-entry system">Extension loaded.</div>
            </div>
        </div>
    </div>
    <script src="popup.js"></script>
</body>

</html>
