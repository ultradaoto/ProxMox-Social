# Sample Behavioral Profile
# =========================
# This is an example profile generated from recorded sessions.
# Your actual profile will be generated from YOUR unique patterns.

version: "1.0"
profile_name: "sample_profile"
user_id: "sample_user"
created_at: "2024-01-01T00:00:00"
sessions_used: 5
total_recording_time_hours: 4.5

# Mouse Movement Profile
# ----------------------
# These values define how you move your mouse.

mouse:
  # Fitts's Law Coefficients
  # Formula: T = a + b * log2(D/W + 1)
  # Where T = movement time (ms), D = distance, W = target width
  fitts_coefficients:
    a: 0.050              # Base reaction time (seconds)
    b: 0.150              # Movement time per bit of difficulty
    r_squared: 0.92       # Model fit quality (0-1)

  # Velocity Profile
  velocity:
    mean: 850.0           # Mean velocity (pixels/second)
    std: 320.0            # Standard deviation
    min: 50.0             # Minimum observed
    max: 2800.0           # Maximum observed
    distribution: "lognormal"
    distribution_params:
      mu: 6.5
      sigma: 0.45

  # Acceleration Profile
  acceleration:
    mean: 4500.0          # Mean acceleration (px/sÂ²)
    std: 2100.0
    peak_mean: 12000.0    # Peak acceleration during movements
    peak_std: 4500.0

  # Movement Characteristics
  movement:
    # Curvature - how curved your mouse paths are
    curvature_mean: 0.15  # 0 = straight, 1 = highly curved
    curvature_std: 0.08

    # Overshoot - tendency to go past the target
    overshoot_rate: 0.12  # 12% of movements overshoot
    overshoot_distance_mean: 8.5  # pixels
    overshoot_distance_std: 4.2

    # Jitter - micro-movements at rest
    jitter_amplitude: 1.5  # pixels
    jitter_frequency: 2.0  # Hz

    # Path smoothness
    smoothness_factor: 0.85  # 0-1, higher = smoother

  # Click Patterns
  clicks:
    pre_click_pause_mean: 45.0   # ms pause before click
    pre_click_pause_std: 25.0
    double_click_interval: 180.0  # ms between double clicks
    hold_duration_mean: 85.0      # ms for click-and-hold

  # Scroll Patterns
  scroll:
    lines_per_scroll: 3
    scroll_velocity: 450.0  # pixels/second
    scroll_acceleration: 800.0
    discrete_scroll: true   # vs smooth scrolling

# Keyboard Profile
# ----------------
# These values define your typing patterns.

keyboard:
  # Inter-Key Interval (IKI)
  timing:
    mean_iki_ms: 95.0     # Average time between keystrokes
    iki_std_ms: 45.0
    min_iki_ms: 25.0
    max_iki_ms: 800.0
    distribution: "lognormal"
    distribution_params:
      mu: 4.3
      sigma: 0.5

  # Key Hold Duration
  hold:
    mean_ms: 72.0         # How long you hold keys down
    std_ms: 28.0
    min_ms: 20.0
    max_ms: 250.0

  # Typing Speed
  speed:
    wpm_mean: 65.0        # Words per minute
    wpm_std: 12.0
    burst_wpm: 95.0       # Speed during bursts
    sustained_wpm: 55.0   # Speed over long periods

  # Digraph Timings (common letter pairs)
  # Times in milliseconds
  digraphs:
    common:
      "th": { mean: 75, std: 20 }
      "he": { mean: 82, std: 22 }
      "in": { mean: 88, std: 25 }
      "er": { mean: 78, std: 21 }
      "an": { mean: 92, std: 28 }
      "re": { mean: 85, std: 24 }
      "on": { mean: 95, std: 30 }
      "at": { mean: 90, std: 26 }
      "en": { mean: 88, std: 24 }
      "nd": { mean: 102, std: 32 }
      "ti": { mean: 98, std: 28 }
      "es": { mean: 85, std: 23 }
      "or": { mean: 92, std: 27 }
      "te": { mean: 88, std: 25 }
      "of": { mean: 95, std: 28 }
      "ed": { mean: 82, std: 22 }
      "is": { mean: 78, std: 20 }
      "it": { mean: 85, std: 24 }
      "al": { mean: 98, std: 30 }
      "ar": { mean: 92, std: 27 }

  # Error Patterns
  errors:
    typo_rate: 0.025      # 2.5% of keystrokes are typos
    correction_rate: 0.95  # 95% of typos are corrected
    correction_delay_ms: 450  # Time to notice and correct

    # Common error types
    error_types:
      adjacent_key: 0.45   # Hit wrong adjacent key
      transposition: 0.25  # Swap two letters
      omission: 0.15       # Miss a letter
      insertion: 0.10      # Extra letter
      repeat: 0.05         # Accidental repeat

  # Special Keys
  special_keys:
    shift_hold_ms: 120
    ctrl_hold_ms: 85
    backspace_repeat_delay_ms: 400

# Behavioral Patterns
# -------------------
# Higher-level usage patterns.

behavior:
  # Session patterns
  session:
    typical_duration_minutes: 45
    break_interval_minutes: 25
    micro_pause_frequency: 0.02  # Short pauses per minute

  # Fatigue simulation
  fatigue:
    enabled: true
    onset_minutes: 30      # When fatigue starts
    velocity_decay: 0.002  # Per-minute velocity reduction
    accuracy_decay: 0.001  # Per-minute accuracy reduction
    recovery_rate: 0.5     # Recovery during pauses

  # Time-of-day variations
  time_variation:
    enabled: true
    morning_multiplier: 1.1   # Faster in morning
    afternoon_multiplier: 0.95
    evening_multiplier: 0.9

  # Focus patterns
  focus:
    sustained_attention_minutes: 8
    attention_decay_rate: 0.02
    recovery_pause_seconds: 3

# Quality Metrics
# ---------------
# How reliable is this profile?

quality:
  overall_score: 8.5      # Out of 10
  completeness: 0.92      # 92% of fields populated
  consistency: 0.88       # Cross-session consistency
  sample_size: 15420      # Total events analyzed
  confidence_level: 0.95

  # Per-component quality
  components:
    mouse_fitts: 0.92
    mouse_velocity: 0.88
    keyboard_timing: 0.90
    keyboard_digraphs: 0.85
    behavior_patterns: 0.78

# Notes
# -----
notes: |
  This profile was generated from 5 recording sessions over 4.5 hours.
  Primary activities: web browsing, text editing, coding.
  Device: standard mouse and mechanical keyboard.
  Recommendations:
  - Continue recording for more digraph coverage
  - Add some gaming sessions for high-speed mouse data
