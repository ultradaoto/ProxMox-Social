# Ubuntu Controller Configuration
# Social Media Automation System

# VNC Connection to Windows 10 VM
vnc:
  host: "192.168.100.101"  # Windows 10 VM IP on vmbr1
  port: 5900              # VNC port
  password: "Pa$$word"    # Set if VNC password is required
  display: 0              # VNC display number

# Vision Model Configuration (OpenRouter API)
vision:
  model: "qwen/qwen-2.5-vl-72b-instruct"   # OpenRouter model ID (Qwen 2.5 VL)
  timeout: 60                               # Vision query timeout (seconds)

# Input Injection to Proxmox Host
input:
  proxmox_host: "192.168.100.1"  # Proxmox host IP on vmbr1
  api_port: 8888                 # Input API port
  timeout: 5                     # Request timeout (seconds)

# Workflow Configuration
workflows:
  max_retries: 3        # Max retries per step on failure
  step_timeout: 30      # Max seconds to wait for each step
  inter_step_delay: 1   # Seconds to pause between steps

# Social Dashboard API
api:
  base_url: "https://social.sterlingcooley.com/api"
  api_key: "${API_KEY}"  # Loaded from environment variable
  poll_interval: 30     # Seconds between queue checks (v2.0 recommended)
  request_timeout: 10   # API request timeout

# Logging
logging:
  level: "INFO"         # DEBUG, INFO, WARNING, ERROR, CRITICAL
  file: "/var/log/social-automation/orchestrator.log"
  max_bytes: 10485760   # 10MB
  backup_count: 5       # Keep 5 old log files

# Platform-specific settings (optional)
platforms:
  instagram:
    enabled: true
    upload_timeout: 30  # Extended timeout for video uploads

  facebook:
    enabled: false      # Not yet implemented

  tiktok:
    enabled: false      # Not yet implemented

  skool:
    enabled: false      # Not yet implemented

# Self-Healing Coordinate System
self_healing:
  enabled: true                                      # Enable self-healing coordinate system
  failure_threshold: 3                               # Trigger healing after N consecutive failures
  healing_model: "qwen/qwen-2.5-vl-72b-instruct"    # High-accuracy model for healing (use 3.0 when available)
  coordinate_delta_threshold: 5                      # Update stored coords if delta > N pixels
  coordinate_storage_path: "data/coordinates"        # Directory for coordinate JSON files
  save_healing_screenshots: true                     # Save screenshots when healing occurs
  healing_screenshot_path: "data/healing_screenshots" # Directory for healing debug screenshots

# Performance tuning
performance:
  capture_quality: 90         # JPEG quality for screenshots (1-100)
  vision_response_cache: true # Cache vision responses for repeated queries
  parallel_processing: false  # Process multiple posts concurrently (future feature)
